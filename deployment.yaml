apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-deployment
  namespace: stage
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pipeline-deployment
  template:
    metadata:
      labels:
        app: pipeline-deployment
    spec:
      containers:
      - name: pipeline-deployment
        image: royjith/pikube:latest-v16
        ports:
        - containerPort: 8501

---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-service
  namespace: stage
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8501 
  selector:
    app: pipeline-deployment
